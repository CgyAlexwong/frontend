<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>南京大学台湾学生报名系统</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>南京大学台湾学生报名系统</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="css/hat.svg"/></div>
  <form class="register-form">
    <input type="text" placeholder="姓名"/>
    <input type="text" placeholder="身份证号码(用户名)"/>
    <input type="password" placeholder="密码"/>
    <input type="password" placeholder="请确认您的密码"/>
    <input type="text" placeholder="电子邮箱"/>
    <input type="text" placeholder="手机号码"/>
    <input type="text" placeholder="出生日期"/>
    <input type="text" placeholder="高中"/>
    <button>创建用户</button>
    <p class="message">已经注册？ <a href="#">登陆</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="用户名"/>
    <input type="password" placeholder="密码"/>
    <button>登陆</button>
    <p class="message">没有用户名? <a href="#">立即注册</a></p>
  </form>
</div>
  <script src='js/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
