<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>南京大學台灣學生報名系統</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="container">
  <div class="info">
    <h1>南京大學台灣學生報名系統</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="css/hat.svg"/></div>
  <form class="register-form">
    <input type="text" placeholder="姓名"/>
    <input type="text" placeholder="身份證號碼(用戶名)"/>
    <input type="password" placeholder="密碼"/>
    <input type="password" placeholder="請確認您的密碼" />
    <input type="text" placeholder="電子郵箱"/>
    <input type="text" placeholder="手機號碼"/>
    <input type="text" placeholder="出生日期"/>
    <input type="text" placeholder="高中"/>
    <button>創建用戶</button>
    <p class="message">已經註冊？ <a href="#">登陸</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="用戶名"/>
    <input type="password" placeholder="密碼"/>
    <button>登陸</button>
    <p class="message">沒有用戶名? <a href="#">立即註冊</a></p>
  </form>
  </div>
  <script src='js/jquery.min.js'></script>
    <script  src="js/index.js"></script>
</div>
</body>

</html>
